<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Collections</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddClicked()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">My Collections</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="!collections || collections.length <= 0">
    <ion-row *ngFor="let loop of [1,2,3,4]">
      <ion-col size-sm="6" offset-sm="3">
        <!-- <ion-skeleton-text [animated]="true"></ion-skeleton-text> -->
        <ion-card>
          <ion-skeleton-text
            [animated]="true"
            style="height: 230px"
          ></ion-skeleton-text>
          <ion-card-header>
            <ion-card-title>
              <ion-skeleton-text
                [animated]="true"
                style="height: 28px"
              ></ion-skeleton-text>
              <ion-skeleton-text
                [animated]="true"
                style="height: 28px"
              ></ion-skeleton-text>
              <ion-skeleton-text
                [animated]="true"
                style="height: 28px"
              ></ion-skeleton-text>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-skeleton-text
                [animated]="true"
                style="width: 75%"
              ></ion-skeleton-text>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-skeleton-text
              [animated]="true"
              style="height: 19px"
            ></ion-skeleton-text>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button fill="clear" color="medium"> More </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="collections && collections.length">
    <ion-row *ngFor="let collection of collections">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{collection?.name}} </ion-card-title>
            <ion-card-subtitle>
              Contains {{collection?.items.length}} Items.
            </ion-card-subtitle>
          </ion-card-header>

          <div class="ion-text-center">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','collection',collection.id]"
            >
              See Collection
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
